<quill-editor class="quillEditor"
  [formControl]="$any(content)" placeholder="Treść postu..." [modules]="quillConfig"
              (onSelectionChanged)="onSelectionChanged($event)" (onContentChanged)="onContentChanged($event)">
</quill-editor>
<span
  *ngIf="content.hasError('maxlength')">
        Maximum 240 characters is allowed
</span>
